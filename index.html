<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Dinder Mufflin</title>
  <link rel="stylesheet" href="css/main.css">
  <!-- Font Awesome Kit -->
  <script src="https://kit.fontawesome.com/77bfd5ed58.js" crossorigin="anonymous"></script>
</head>

<body>

  <section class="hero is-primary">
    <!-- Hero head -->
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <span class="navbar-item">
              <span class="fas fa-toilet-paper fa-2x" title="DMTPC"></span>
            </span>
            <span class="navbar-burger burger" data-target="navbarMenuHeroA">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-start">
              <div class="navbar-item">
                <span id="company-name-navbar">DINDER MUFFLIN, INC</span>
              </div>
            </div>
            <div class="navbar-end">
              <a class="navbar-item is-active" href="./">
                Home
              </a>
              <a class="navbar-item" href="about.html">
                About
              </a>
              <a class="navbar-item" href="staff.html">
                Staff
              </a>
              <a class="navbar-item" href="contact.html">
                Contact Us
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Hero body -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="columns">
          <div class="column is-8-desktop is-offset-2-desktop">
            <h1 id="company-name" class="title is-1 is-spaced">
              <span class="first">DINDER</span><br>
              <span class="second">MUFFLIN,</span>
              <span class="third">INC</span>
            </h1>
            <h2 id="company-name-sub" class="subtitle is-5">
              TOILET PAPER COMPANY
            </h2>
          </div>
        </div>
      </div>

      <!-- Carousel -->
      <div id="carousel" class="carousel">
        <figure class="visible">
          <img src="img/carousel/toiletpaper_opt.jpg" alt="Toilet Paper">
        </figure>

        <figure class="hidden">
          <img src="img/carousel/worldsbestboss_opt.jpg" alt="World's Best Boss">
        </figure>

        <figure class="hidden">
          <img src="img/carousel/beets_opt.jpg" alt="Beets">
        </figure>

        <div class="carousel-buttons">
          <button class="button is-small" id="previousSlide">&ltrif;</button>
          <button class="button is-small" id="nextSlide">&rtrif;</button>
        </div>
      </div>
    </div>

    <div class="hero-footer">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-8">
            <div class="has-text-centered is-dokdo">
              <p class="is-size-4">
                BRINGING YOU THE LATEST IN 6TH CENTURY TOILET PAPER TECHNOLOGY!
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer has-text-centered">
    <div class="container">
      <div class="columns">
        <div class="column is-8-desktop is-offset-2-desktop">
          <a href="https://www.facebook.com">
            <span class="fab fa-facebook fa-2x" title="Facebook"></span>
          </a>
          <a href="https://www.twitter.com">
            <span class="fab fa-twitter fa-2x" title="Twitter"></span>
          </a>
          <a href="https://www.youtube.com">
            <span class="fab fa-youtube fa-2x" title="Youtube"></span>
          </a>
          <p class="credit">A parody inspired by the TV show 'The Office' from NBC Universal.</p>
        </div>
      </div>
  </footer>
  <script type="text/javascript" src="lib/main.js"></script>
  <script type="text/javascript" src="lib/carousel.js"></script>
</body>

</html>
